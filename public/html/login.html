    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/mainStyle.css">
    <link rel="stylesheet" href="../../../src/style/registerStyle.css">
</head>

<body>

<div class="header">
    <nav class="navbar navbar-inverse navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"> <img class="logo" src="../../../img/Logo2.png" alt="StudyFinance Logo"> </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="einnahmen.html">Einnahmen</a></li>
                    <li><a href="ausgaben.html">Ausgaben</a></li>
                    <li><a href="statistik.html">Statistik</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li class="active"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="maincontainer">


<div class="container">
    <div class="row">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <img class="logo2" src="../../../img/Logo2.png" alt="StudyFinance Logo">
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>



                <div class="form-group ">
                    <button class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>
                
 <div data-toggle="modal" data-target="#squarespaceModal">
    <a href="#">Passwort vergessen?</a>
 </div>


<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">Passwort zurücksetzen </h3>
		</div>
		<div class="modal-body">
            <div>
                <label for="email1">Email Adresse</label>
                <input type="email" class="form-control" id="email1" placeholder="Email eingeben">
              </div>

              <div>
                <label for="email2">Email Adresse wiederholen</label>
                <input type="email" class="form-control" id="email2" placeholder="Email wiederholen">
              </div>

              


		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button class="btn btn-default" data-dismiss="modal">Schließen</button>
				</div>
				<div class="btn-group btn-delete hidden" role="group">
					<button id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal">Delete</button>
				</div>
				<div class="btn-group" role="group">
					<button id="saveImage" class="btn btn-default btn-hover-green" data-action="save">Passwort zurücksetzen</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
            </form>
        </div>
    </div>
</div>

</div>
    


<footer>

    </div>
    
    
</footer>

</body>
</html>
